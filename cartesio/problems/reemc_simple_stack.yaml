solver_options:
    regularization: 1e-3
    back_end: "qpoases"

stack:
    - ["LFoot", "RFoot"]
    - ["Waist"]
    #- ["LArm", "RArm"]
    - ["AngularMomentum", "CoM"]
    - ["BodyPostural"]
    
#constraints: ["JointLimits", "VelocityLimits"]
constraints: ["JointLimits"]


################################################
############### TASK DEFINITIONS ###############
################################################

AngularMomentum:
    type: "AngularMomentum"
    min_rate: true	
    
LFoot:
    type: "Cartesian"
    distal_link: "left_sole_link"
    base_link: "world"

RFoot:
    type: "Cartesian"
    distal_link: "right_sole_link"
    base_link: "world"

LArm:
    type: "Cartesian"
    distal_link: "hand_left_palm_link"
    base_link: "world"
    lambda: 0.1

RArm:
    type: "Cartesian"
    distal_link: "hand_right_palm_link"
    base_link: "world"
    lambda: 0.1

Waist:
    type: "Cartesian"
    distal_link: "torso_2_link"
    base_link: "world"
    lambda: 0.1
    indices: [3,4,5]
    
CoM:
    type: "Com"
    lambda: 0.1
    
BodyPostural:
    type: "Postural"
    lambda: 0.1
    use_inertia: false

Gaze:
    type: "Gaze"
    lambda: 0.01


